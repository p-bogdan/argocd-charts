apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: harbor
    repoURL: https://charts.bitnami.com/bitnami 
    targetRevision: 21.1.1
    helm:
      releaseName: harbor
  destination:
    server: "https://kubernetes.default.svc"
    namespace: harbor
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
